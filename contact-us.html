<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixxo.</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<!-- Top menu start -->
    <header>
        <nav class="top-menu">
           <div class="container">
                <div class="top-menu-body">
                    <!-- Top menu brand -->
                    <div class="brand">
                        <a href="/index.html">Fixxo.</a> 
                    </div>
                    <!-- Top menu navbar -->
                    <div class="navbar">
                        <a href="../index.html">Home</a>
                        <a href="#">Categories</a>
                        <a href="#">Products</a>
                        <a href="#"><span class="navbar-home">Contacts</span></a>
                    </div>
                    <!-- Top menu checkout links -->
                    <div class="checkout-links">
                        <div class="checkout-links-circle">
                            <a href="#"><i class="fa-light fa-magnifying-glass"></i></a>
                        </div>
                        <div class="checkout-links-circle">
                            <a href="#"><i class="fa-light fa-code-compare"></i></a>
                        </div>
                        <div class="checkout-links-circle">
                            <a id="quantity" href="#">
                                <span class="badge rounded-pill">1</span>
                                <i class="fa-light fa-heart"></i>
                            </a>
                        </div>
                        <div class="checkout-links-circle">
                            <a id="quantity" href="#">
                                <span class="badge rounded-pill">3</span>
                                <i class="fa-light fa-bag-shopping"></i>
                            </a>
                        </div>
                    </div>
                </div>
           </div> 
        </nav>     
    </header>
    <!-- breadcrumb -->
    <section class="breadcrumb">
        <div class="container">
            <ul class="breadcrumb-list">
                <li><a href="../index.html"><i class="fa-duotone fa-house"></i></a></li>
                <li> Contacts</li>
            </ul>
        </div>
    </section>
    <!-- map -->
    <section class="map">
        <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16323.027956894945!2d15.150735419762121!3d59.24311577744098!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465c14ce5262c35d%3A0x35322003293cc49e!2sEC%20Utbildning%20%C3%96rebro!5e0!3m2!1ssv!2sse!4v1665595067897!5m2!1ssv!2sse" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <!-- contact us form -->
    <section class="contact">
        <div class="container">
            <h2>Come in Contact with Us</h2>
            <form class="contact-form" onsubmit="submitForm(event)" novalidate>
                <div>
                    <input id="name" type="text" onkeyup="validate(event)" name="" placeholder="Your Name">
                    <div id="nameErrorMessage" class="errorMessage"></div>
                </div>
                <div>
                    <input id="email" type="email" onkeyup="validate(event)" name="" placeholder="Your Mail">
                    <div id="emailErrorMessage" class="errorMessage"></div>
                </div>
                <div class="textarea">
                    <textarea id="comment" onkeyup="validate(event)" name="" placeholder="Comments"></textarea>
                    <div id="commentErrorMessage" class="errorMessage"></div>
                </div>
                <div>
                    <button type="submit" class="btn">Post Comments</button>
                </div>
            </form>
        </div>
    </section>
    <!-- footer socialmedia -->
    <footer>
        <div class="socialmedia">
            <a href=""><i class="fa-brands fa-facebook-f"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
            <a href=""><i class="fa-brands fa-google"></i></a>
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <div>Â© 2022 Fixxo. All Rights Reserved</div>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
