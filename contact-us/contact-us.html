<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixxo.</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="./contact-us.css" rel="stylesheet">
</head>
<body>
<!-- Top menu start -->
    <header>
        <nav class="top-menu">
           <div class="container">
                <div class="top-menu-body">
                    <!-- Top menu brand -->
                    <div class="brand">
                        <a href="../index.html">Fixxo.</a> 
                    </div>
                    <!-- Top menu navbar -->
                    <div class="navbar">
                        <a href="../index.html">Home</a>
                        <a href="#">Categories</a>
                        <a href="#">Products</a>
                        <a href="#"><span class="navbar-home">Contacts</span></a>
                    </div>
                    <!-- Top menu checkout links -->
                    <div class="checkout-links">
                        <div class="checkout-links-circle">
                            <a href="#"><i class="fa-light fa-magnifying-glass"></i></a>
                        </div>
                        <div class="checkout-links-circle">
                            <a href="#"><i class="fa-light fa-code-compare"></i></a>
                        </div>
                        <div class="checkout-links-circle">
                            <a id="quantity" href="#">
                                <span class="badge rounded-pill">1</span>
                                <i class="fa-light fa-heart"></i>
                            </a>
                        </div>
                        <div class="checkout-links-circle">
                            <a id="quantity" href="#">
                                <span class="badge rounded-pill">3</span>
                                <i class="fa-light fa-bag-shopping"></i>
                            </a>
                        </div>
                    </div>
                </div>
           </div> 
        </nav>     
    </header>

    <section class="breadcrumb">
        <div class="container">
            <ul class="breadcrumb-list">
                <li><a href="../index.html"><i class="fa-duotone fa-house"></i></a></li>
                <li> Contacts</li>
            </ul>
        </div>
    </section>


    <section class="map">
        <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16323.027956894945!2d15.150735419762121!3d59.24311577744098!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465c14ce5262c35d%3A0x35322003293cc49e!2sEC%20Utbildning%20%C3%96rebro!5e0!3m2!1ssv!2sse!4v1665595067897!5m2!1ssv!2sse" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="contact">
        <div class="container">
            <h2>Come in Contact with Us</h2>
            <form>
                <input id="text" type="text" name="">
                <input id="email" type="email" name="">
                <textarea id="comments" name=""></textarea>
                <button type="submit"></button> 
            </form>

        </div>
    </section>




    <div class="container mt-5">
        <form>
            <div>
                <label for="">Come in Contact with Us</label>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <span>
                    <input class="form-control" id="yourName" type="text" placeholder="Your name">
                    <span></span>
                </span>
                <span>
                    <input class="form-control" id="yourEmail" type="email" placeholder="Your email">
                </span>
            </div>
            <div>
                <textarea class="form-control mt-4" name="" id="" cols="" rows="10" placeholder="Comments"></textarea>
            </div>
            <div>
                <button type="submit" class="btn mt-3">Post Comments</button>
            </div>
        </form>
    </div>



    <section>
        <div class="container">
            <div class="contact-us">
                <h1>Come in Contact with Us</h1>
                <form id="contact-us-form" action="">
                    <span class="contact_us_name">
                        <input id="contact_name" class="contact_name" type="text" placeholder="Your Name">
                        <input id="contact_email"class="contact_email" type="text" placeholder="Your Mail">
                    </span>
                    <div>
                        <textarea name="" id="" cols="159" rows="10" placeholder="Comments" class="contact_us_comments"></textarea>
                    </div>
                    <div>
                        <button class="btn">Post Comments</button>
                    </div>
                </form>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
